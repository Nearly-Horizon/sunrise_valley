<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Les Animaux Sacrés</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="Oeil_icon.png">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-logo">
                <img src="Oeil3.png" alt="Oeil de Râ" class="header-img">
                </div>
                <div class="header-title">
                <h1>Les Animaux Sacrés : Portails vers le Divin</h1>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="Mythes.html">Mythes fondateurs</a></li>
                <li><a href="Dieux.html">Divinités à la loupe</a></li>
                <li><a href="Rituels.html">Rituels et Croyances</a></li>
                <li><a href="Histoires.html">Histoires méconnues</a></li>
            </ul>
        </nav>
        <main>
            <section class="abonnement-form">
                <h2>Abonnez-vous à la newsletter</h2>
                <form action="index.html" method="post">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="naissance">Date de naissance</label>
                        <input type="date" id="naissance" name="naissance" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Adresse mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Souhaitez-vous recevoir les notifications de publication par email ?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="notification-oui" name="notification" value="oui" checked>
                                <label for="notification-oui">Oui</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="notification-non" name="notification" value="non">
                                <label for="notification-non">Non</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">S'abonner</button>
                </form>
            </section>
        </main>
    </body>
</html>
